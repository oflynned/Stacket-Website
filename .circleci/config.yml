version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.6.0

    working_directory: ~/repo

    steps:
      - checkout

      - run: npm install
  test:
    docker:
      - image: circleci/node:10.6.0

    steps:
      - checkout

      - run: npm test

  deploy:
    docker:
      - image: circleci/node:10.6.0

    steps:
      - checkout

      - run: git remote add dokku dokku@stacket.io:website

      - run: git push dokku master

